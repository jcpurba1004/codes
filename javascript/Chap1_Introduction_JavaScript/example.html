<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The alert method of the window object</title>
</head>
    
<body>
    <a href="#"
       onclick="alert('Hello world from within an HTML link!');
       return false;">Click Here</a>
    <script>
        document.write("Hello World");
    </script>
</body>
</html>

   <main>
   	
   <h2>Contact Path of Light Yoga Studio</h2>
       <p>
       	   Required fields are marked with an asterisk *.
       </p>
       
       <form action="https://webdevbasics.net/scripts/pacific.php" method="post">
       	
        <label for="myName">* Name:</label>
       	<input type="text" id="myName" name="myName" required="required">
       	
       	<label for="myEmail">* Email:</label>
       	<input type="email" id="myEmail" name="myEmail" required="required">
       	
       	<label for="myReferral">How did you hear about us?:</label>
       	<input type="text" name="myReferral" id="myReferral" list="source">
       	   <datalist id="source">
       	   <option>Google</option>
       	   <option>Bing</option>
       	   <option>Facebook</option>
       	   <option>Friend</option>
       	   <option>Radio Ad</option>
       	   </datalist>
       	
       	<label for="myComments">*Comments:</label>
       	<textarea name="myComments" id="myComments" cols="20" rows="2" required="required"></textarea>
       	
       	<input type="submit" value="Send Now">
      </form>
   </main>
